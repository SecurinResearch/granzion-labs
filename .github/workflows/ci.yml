# CI: unit tests (every push/PR), integration + scenario success tests (with Docker)
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short

  integration-and-scenarios:
    name: Integration & scenario tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Docker Compose
        run: |
          sudo apt-get update && sudo apt-get install -y docker-compose-plugin || true
          docker compose version
      - name: Start services
        run: |
          docker compose up -d postgres keycloak puppygraph
          echo "Waiting for Postgres..."
          for i in $(seq 1 30); do
            if docker compose exec -T postgres pg_isready -U granzion -d granzion_lab 2>/dev/null; then break; fi
            sleep 2
          done
          echo "Waiting for Keycloak..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8080/health/ready 2>/dev/null || curl -sf http://localhost:8080/realms/master 2>/dev/null; then break; fi
            sleep 3
          done
      - name: Build and start app
        run: |
          docker compose build granzion-lab
          docker compose up -d granzion-lab
          echo "Waiting for app to be ready..."
          for i in $(seq 1 40); do
            if curl -sf http://localhost:8001/health 2>/dev/null; then break; fi
            sleep 3
          done
      - name: Run full setup (Keycloak realm, agent cards)
        run: docker compose exec -T granzion-lab python scripts/full_setup.py
      - name: Run integration and scenario tests
        run: |
          docker compose exec -T granzion-lab pytest tests/integration/ tests/scenarios/ -v --tb=short
        env:
          POSTGRES_HOST: postgres
          KEYCLOAK_HOST: keycloak
