
services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: granzion-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-granzion_lab}
      POSTGRES_USER: ${POSTGRES_USER:-granzion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-granzion} -d ${POSTGRES_DB:-granzion_lab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - granzion-network

  # Keycloak for identity management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: granzion-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin_changeme}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-granzion}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      KC_HOSTNAME: keycloak
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - granzion-network

  # LiteLLM proxy for unified LLM access (OPTIONAL - can use external cloud proxy)
  # Comment out this service if using an external LiteLLM proxy
  # Set LITELLM_URL and LITELLM_API_KEY in .env to point to your cloud proxy
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: granzion-litellm
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_API_KEY:-sk-1234567890abcdef}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DATABASE_URL: postgresql://${POSTGRES_USER:-granzion}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-granzion_lab}
    ports:
      - "4000:4000"
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml
    command: --config /app/config.yaml --port 4000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - granzion-network
    profiles:
      - local-litellm  # Only start if explicitly enabled with --profile local-litellm

  # PuppyGraph for graph queries over PostgreSQL (official image: Web UI 8081, Gremlin 8182)
  puppygraph:
    image: puppygraph/puppygraph:stable
    container_name: granzion-puppygraph
    environment:
      PUPPYGRAPH_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    ports:
      - "8081:8081"  # Web UI
      - "8082:8082"  # (legacy / alternate)
      - "8182:8182"  # Gremlin endpoint (required for graph client)
    volumes:
      - ./config/puppygraph:/puppygraph/data
      - puppygraph_data:/puppygraph/persistent
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - granzion-network

  # Granzion Lab Application
  granzion-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: granzion-lab-app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-granzion_lab}
      POSTGRES_USER: ${POSTGRES_USER:-granzion}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      KEYCLOAK_HOST: keycloak
      KEYCLOAK_PORT: 8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-granzion-lab}
      # LiteLLM can be local (litellm:4000) or external cloud proxy
      LITELLM_URL: ${LITELLM_URL:-http://litellm:4000}
      LITELLM_API_KEY: ${LITELLM_API_KEY:-sk-1234567890abcdef}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-gpt-4}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      PUPPYGRAPH_HOST: puppygraph
      PUPPYGRAPH_PORT: 8182
      PUPPYGRAPH_WEB_PORT: 8081
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-true}
      TUI_PORT: ${TUI_PORT:-8000}
      API_PORT: ${API_PORT:-8001}
    ports:
      - "8000:8000"  # TUI/Web interface
      - "8001:8001"  # API
    volumes:
      - ./src:/app/src
      - ./scenarios:/app/scenarios
      - ./scripts:/app/scripts
      - ./db:/app/db
      - ./tests:/app/tests
      - ./logs:/app/logs
      - ./run_scenario.py:/app/run_scenario.py
      - ./verify_all.py:/app/verify_all.py
      - ./run_all_scenarios.py:/app/run_all_scenarios.py
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      puppygraph:
        condition: service_healthy
      # Note: litellm dependency removed - can use external proxy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - granzion-network
    command: python -m src.main

volumes:
  postgres_data:
    driver: local
  puppygraph_data:
    driver: local

networks:
  granzion-network:
    driver: bridge
